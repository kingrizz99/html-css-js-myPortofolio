<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portofolio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <!--Navbar-->
    <nav id="desktop-nav">
        <div class="logo">Fathan Rizki</div> 
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Exp</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Fathan Rizki</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Exp</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>

            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section_pic-container">
            <img src="assets/Fathan.jpeg" alt="Fathan Rizki" class="rounded_img">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, Saya</p>
            <h1 class="title">Fathan Rizki</h1>
            <p class="section_text_p2">FrontEnd Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Download My CV</button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">My Contact</button>
            </div>
            <div id="socials-container">    
                <img src="./assets/linkedin.png" alt="Linkedin profile" class="icon" onclick="location.href='https://linkedin.com/'"
                />
                <img src="./assets/github.png" alt="Github Profile" class="icon" onclick="location.href='https://github.com/kingrizz99'"
                />

    <script src="script.js"></script>
